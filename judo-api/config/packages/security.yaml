security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/news, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/events, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/schedules, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/gallery, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/instructors, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]